		<style>.options {
	margin-bottom: 10px;
	height: 36px;
}

.options > div {
	width: 370px;
	display: inline-block;
	vertical-align: top;
	height: 36px;
}

.options > div:first-child {
	padding-right: : 40px;
	
}

.options > div > div:first-child {
	float: left;
	margin: 1px 20px 1px 0;
	line-height: 36px;
}

.dx-selectbox {
	display: inline-block;
}</style>
		<script id="jsCode">
			$(function ()  
				{
   ;
var mapProviders = [{ 
        key: "google",
        name: "Google Dynamic Map"
    }, { 
        key: "googleStatic",
        name: "Google Static Map"
    }, { 
        key: "bing",
        name: "Bing Map"
    }];

var mapTypes = [{ 
        key: "roadmap",
        name: "Default Map"
    }, { 
        key: "satellite",
        name: "Photographic Map"
    }, { 
        key: "hybrid",
        name: "Hybrid Map"
    }];

var map = $("#map").dxMap({
    center: "Brooklyn Bridge,New York,NY",
    zoom: 14,
    height: 400,
    width: "100%",
    provider: mapProviders[0].key,
    type: mapTypes[0].key
}).dxMap("instance"); 

$('#chooseProvider').dxSelectBox({
    dataSource: mapProviders,
    width: 210,
    displayExpr: 'name',
    valueExpr: 'key',
    value: mapProviders[0].key,
    onValueChanged: function (data) {
    	map.option("provider", data.value);
    }
});

$('#chooseType').dxSelectBox({
    dataSource: mapTypes,
    width: 220,
    displayExpr: 'name',
    valueExpr: 'key',
    value: mapTypes[0].key,
    onValueChanged: function (data) {
		map.option("type", data.value);
    }
});
}

			);
		</script>
