		<style>#example {
	display: inline-block;
	margin-bottom: 10px;
}

	display: inline-block;

		<script id="jsCode">
			$(function ()  
				{
   ;
var now = new Date();

var calendar = $("#example").dxCalendar({
	value: now,
	firstDayOfWeek: 0,
	onValueChanged: function(data) {
		selectedDate.option("value", data.value);
	}	
}).dxCalendar("instance");

$("#min").dxCheckBox({
	value: false,
	text: "Specified min value",
	onValueChanged: function(data) {
		calendar.option("min", data.value ? new Date(now.getTime() - 1000*60*60*24*3) : undefined);
	}
});

$("#max").dxCheckBox({
	value: false,
	text: "Specified max value",
	onValueChanged: function(data) {
		calendar.option("max", data.value ? new Date(now.getTime() + 1000*60*60*24*3) : undefined);
	}
});

$("#first-monday").dxCheckBox({
	value: false,
	text: "Monday as the first day of a week",
	onValueChanged: function(data) {
		calendar.option("firstDayOfWeek", data.value ? 1 : 0);
	}
});

$("#disabled").dxCheckBox({
	value: false,
	text: "Disabled",
	onValueChanged: function(data) {
		calendar.option("disabled", data.value);
	}
});

selectedDate = $("#selected-date").dxDateBox({
	value: now,
	readOnly: true
}).dxDateBox("instance");
}

			);
		</script>
