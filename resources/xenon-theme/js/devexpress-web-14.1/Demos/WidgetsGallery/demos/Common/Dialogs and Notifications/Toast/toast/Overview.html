		<style>#toast {
	width: 100%;
	height: 440px;
}

#toast ul {
	list-style-type: none;
	margin: 20px 0;
}

#toast ul li {
	display: inline-block;
	width: 160px;
	margin: 0 10px;
	text-align: center;
}

#toast ul img, #toast ul span {
	vertical-align: middle;
	margin-right: 10px; 	
}</style>
		<script id="jsCode">
			$(function ()  
				{
   var products = [{
    "ID": 4,
    "Name": "SuperLED 50",
    "Price": 1600,
    "Current_Inventory": 77,
    "Backorder": 0,
    "Manufacturing": 55,
    "Category": "Televisions",
    "ImageSrc": "images/products/4.png"
}, {
    "ID": 5,
    "Name": "SuperLED 42",
    "Price": 1450,
    "Current_Inventory": 445,
    "Backorder": 0,
    "Manufacturing": 0,
    "Category": "Televisions",
    "ImageSrc": "images/products/5.png"
}, {
    "ID": 6,
    "Name": "SuperLCD 55",
    "Price": 1350,
    "Current_Inventory": 345,
    "Backorder": 0,
    "Manufacturing": 5,
    "Category": "Televisions",
    "ImageSrc": "images/products/6.png"
}, {
    "ID": 7,
    "Name": "SuperLCD 42",
    "Price": 1200,
    "Current_Inventory": 210,
    "Backorder": 0,
    "Manufacturing": 20,
    "Category": "Televisions",
    "ImageSrc": "images/products/7.png"
}];;
var viewModel = function(){
	var that = this;
	
	that.products = ko.observableArray(products);
	that.visibleToast = ko.observable(false);
	that.typeToast = ko.observable("");
	that.messageToast = ko.observable("");
	
	that.toastOptions = {
		width: 400,
		displayTime: 600,
		visible: that.visibleToast,
		type: that.typeToast,
		message: that.messageToast,
		position: {
			of: "#toast",
		 	at: "bottom"
		}
	};

	that.addToCart = function (data) {
		var productName = data.element.parent().find("#name").text();
		that.typeToast(data.value ? "success" : "error");
		that.messageToast(data.value ? productName + " is added to cart" : productName + " is removed from cart");
		that.visibleToast(true)
	}
	
};

ko.applyBindings(new viewModel(), document.getElementById("toast"));
}

			);
		</script>
