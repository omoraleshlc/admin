		<script id="jsCode">
			$(function ()

   ;


$("#simple").dxButton({
    text: 'Default',

    icon: "arrowleft",

    icon: "image",
    text: 'Icon with Text',
});

$("#custom-sizes").dxButton({
    text: 'OK',
    width: 80,
    height: 40
});

$("#back").dxButton({
    type: 'back'
});

$("#normal").dxButton({
    text: 'Normal',
    type: 'normal'
});

$("#default").dxButton({
    text: 'Default',
    type: 'default'
});

$("#success").dxButton({
    text: 'Success',
    type: 'success'
});

$("#danger").dxButton({
    text: 'Danger',
    type: 'danger'
});

var i = 0,
    buttonChangedTypes = ['normal', 'default', 'success', 'danger'];


var typeButton = $("#click-handler").dxButton({
    text: 'Change Type',
    type: 'normal',
    onClick: function(data) {
        i = (++i === buttonChangedTypes.length) ? 0 : i;
        typeButton.option("type", buttonChangedTypes[i]);
        disabledButton.option("type", buttonChangedTypes[i]);        
    }
}).dxButton("instance");

var disabledButton = $("#disabled-button").dxButton({
    text: 'Disabled',
    type: 'normal',
    disabled: true
}).dxButton("instance");
}

			);
		</script>
