dan','Suriname','Swaziland','Sweden','Switzerland','Syria','Tajikistan','Tanzania','Thailand','Togo','Tonga','Trinidad and Tobago','Tunisia','Turkey','Turkmenistan','Tuvalu','Uganda','Ukraine','United Arab Emirates','United Kingdom','United States','Uruguay','Uzbekistan','Vanuatu','Vatican City','Venezuela','Vietnam','Yemen','Zambia','Zimbabwe'];;
var viewModel = function(){
	var that = this,
	    maxDate = new Date();
		
	maxDate.setYear(maxDate.getYear() - 21);
	
	
	that.validateAndSubmit = function(params) {
		var result = params.validationGroup.validate();
		if(result.isValid) {
			
             DevExpress.ui.notify({
                            message: "You have submitted the form",
                            position: {
                                my: "center top",
                                at: "center top"
                            }
                        }, "success", 3000);
             //form.submit();
             //params.validationGroup.reset();
		}
	};
	
	that.oneMoreForm = function(params) {
        params.validationGroup.reset();
		that.mode("form");
	};
	
    // define validation rules
	that.nameValidationRules = {
		validationRules: [{
			type: "required",
			message: "Name is required"
		}, {
			type: "pattern",
			pattern: /^[a-zA-Z\s]+$/,
			message: "Do not use digits in the Name."
		}, {
			type: "pattern",
			pattern: "^.{2,}$",
			message: "Name must have at least 2 symbols"
		}]
	};
	
	that.dobValidationRules = {
		validationRules: [{
			type: "required",
			message: "Date of birth is required"
		}, {
			type: "range", 
			max: maxDate, 
			message: "You must be at least 21 years old"
		}]
	};
	
	that.countryValidationRules = {
		validationRules: [{
			type: "required",
			message: "Country is required"
		}]
	};
	
	that.cityValidationRules = {
		validationRules: [{
			type: "required",
			message: "City is required"
		}, {
			type: "pattern",
			pattern: "^[a-zA-Z]+$",
			message: "Do not use digits in the City name."
		}, {
			type: "pattern",
			pattern: "^.{2,}$",
			message: "City must have at least 2 symbols"
		}]
	};

	that.zipValidationRules = {
		validationRules: [{
			type: "required",
			message: "Zip code is required"
		},{
			type: "stringLength",
			min: 5,
			max: 10,
			message: "Zip code can not be less than 5 or greater than 10 digits"
		}]
	};
	
	that.addressValidationRules = {
		validationRules: [{
			type: "required",
			message: "Address is required"
		}]
	};
	
	that.phoneValidationRules = {
		validationRules: [{
			type: "pattern",
			pattern: /^\+\s*\d\s*\(\s*\d{3}\)\s*\d{3}\s*-\s*\d{2}\s*-\s*\d{2}$/,
			message: "Phone must have the following format: +0(000)000-00-00"
		}]
	};
	
	that.checkValidationRules = {
		validationRules: [{
			type: "compare",
			comparisonTarget: function(){ return true; },
			message: "You must agree to the Terms and Conditions"
		}]
	};
    
    
    that.cities = cities;
};
ko.applyBindings(new viewModel(), document.getElementById("form"));


}

			);

</div>
