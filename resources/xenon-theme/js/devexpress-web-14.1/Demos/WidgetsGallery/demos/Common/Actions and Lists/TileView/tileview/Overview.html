.options > div:not(.label) {

}

.home {
	height: 100%;
	padding: 0;
	position: relative;
}

.home > .image {
	height: 100%;
	width: 100%;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	background-position: center;
	background-size: cover;
	padding: 10px;
	border: 1px solid #999;
}

.home:hover > .image {
	border: 1px solid #EEE;
}

.home > .price {
	font-size: 12px;
	position: absolute;
	background-color: black;
	color: white;
	opacity: 0.6;
	padding: 2px;
	left: 10px;
	top: 10px;
}</style>
