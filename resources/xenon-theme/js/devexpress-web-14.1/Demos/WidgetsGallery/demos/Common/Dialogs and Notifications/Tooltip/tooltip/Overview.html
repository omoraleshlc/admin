var tooltipSimple = $("#tooltip1").dxTooltip({
	target: "#prod1",
	position: "top"
}).dxTooltip("instance");

$("#prod1").unbind().hover(function() {tooltipSimple.toggle()});


var tooltipWithTemplate = $("#tooltip3").dxTooltip({
	target: "#prod3",
	position: "right",
	contentTemplate: function(data){
		data.html("<img width='200px' src='images/products/3.png'><br/><b>SuperPlasma 50</b><br/>2400$");
	}
}).dxTooltip("instance");

$("#prod3").unbind().hover(function() {tooltipWithTemplate.toggle()});

var tooltipWithAnimation = $("#tooltip15").dxTooltip({
	target: "#prod15",
	position: "top",
	animation: { 
	    show: {
	        type: "slide",
	        from: { 
	        	top: -100,        	
	        	opacity: 0
	        },
	        to: {
	        	opacity: 1,
	          	top: 0 
	        }
	    },
	    hide: {
	        type: "pop",              
	        from: { 
	              scale: 1,        	
	              opacity: 1
	        },
	        to: {
	            opacity: 0,
	            scale: 0.1 
	        }
	    }
	}
}).dxTooltip("instance");

$("#prod15").unbind().hover(function() {tooltipWithAnimation.toggle()});

}
