	<body>
		<style>.multiview-item{
	margin:25px;
	-webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	border-top: 1px solid lightgray;
	border-bottom: 1px solid lightgray;
	padding: 20px 0 30px;
}

.multiview-item  > div{
	padding-top: 20px;
}

#multiview > div:last-child, 
#multiview > div:first-child {
	padding-left: 25px;
}

#multiview  p {
	margin: 0;
}

#multiview  h1 {
	font-size: 34px;
}</style>
		<script id="jsCode">
			$(function ()  
				{
   var multiViewItems  = [{
    "ID": 1,

}, {

    "City": "Atlanta",

    "Zipcode": 30339,
    "Phone": "(800) 595-3232",
    "Fax": "(800) 595-3231",
    "Website": "http://www.nowebsitedepot.com"
}, {
    "ID": 3,
    "CompanyName": "K&S Music",

    "Phone": "(800) 955-2292",
    "Fax": "(800) 955-2293",
    "Website": "http://www.nowebsitetomsclub.com"
}];;
var viewModel = function(){
	var that = this;
	
	that.selectedIndex = ko.observable(0);
	that.animationEnabled = ko.observable(true);
	that.loop = ko.observable(false);
	that.itemCount = multiViewItems.length;
	
	that.multiViewOptions = {
		height: 300,
		dataSource: multiViewItems,
		selectedIndex: that.selectedIndex,
		loop: that.loop,
		animationEnabled: that.animationEnabled,
		itemTemplate: "customer"
	};
	
};

ko.applyBindings(new viewModel(), document.getElementById("multiview"));
}

			);
		</script>
		
		<div class="header">
			<div class="content">
                <div id="onlinedemo" class="button"></div>
				<div class = "logo">
					<a class="logo" title="WidgetsJS Gallery" href="../../../../../index.html"></a>
				</div>
			</div>
		</div>
		<div class="line"></div>		
		<div class="title ">
			<h1>Multi View</h1>&nbsp;&nbsp;&nbsp;<h2>Overview</h2>
		</div>
		<div class="content containerPlaceholder">
			<div class="tab dark-theme">
				<div class="text">Dark Theme</div>
			</div>
			<div class="tab light-theme active">
				<div class="text">Light Theme</div>
             </div> 
			<div class="pane dx-theme-desktop">
				<div class="long-title"><h3></h3></div>
					<div id="full">			
					<div id="multiview">

<div>
	Item <span data-bind="text: (selectedIndex() + 1)"></span> 
	of <span data-bind="text: itemCount"></span>
</div>
<div data-bind="dxMultiView: multiViewOptions">
	<div data-options="dxTemplate : { name: 'customer' } ">
		<div class="multiview-item">
			<h1 data-bind="text: $data.CompanyName"></h1>
			<div>
				<p>
					<b data-bind="text: $data.City"></b> 
					(<span data-bind="text: $data.State"></span>)
				</p>
				<p>
					<span data-bind="text: $data.Zipcode"></span> 
					<span data-bind="text: $data.Address"></span>
				</p>
			</div>
			<div>
				<p>
					Phone: <b data-bind="text: $data.Phone"></b>
				</p>
				<p>
					Fax: <b data-bind="text: $data.Fax"></b>
				</p>
				<p>
					Website: 
					<a data-bind="attr: { href: $data.Website }, 
								  text: $data.Website"
					   target="_blank">
				    </a>
				</p>
			</div>
		</div>
	</div>
</div>
<div>
	<div data-bind="dxCheckBox: 
					{ value: loop, 
					  text: 'Loop enabled' }">
	</div>
	<br />
	<div data-bind="dxCheckBox: 
					{ value: animationEnabled, 
					  text: 'Animation enabled' }">
	</div>
</div>

</div>

					
					</div>
					<div class="credits"></div>

			</div>
		</div>
