		<script id="jsCode">
			$(function ()  
				{
   ;

$("#container").dxPolarChart({
            dataSource: [{ arg: 0, val: 0 },
                         { arg: 30, val: 0.87 },
                         { arg: 45, val: 1 },
                         { arg: 60, val: 0.87 },                         
                         { arg: 90, val: 0 },
                         { arg: 120, val: 0.87 },
                         { arg: 135, val: 1 },
                         { arg: 150, val: 0.87 },
                         { arg: 180, val: 0 },
                         { arg: 210, val: 0.87 },
                         { arg: 225, val: 1 },
                         { arg: 240, val: 0.87 },
                         { arg: 270, val: 0 },
                         { arg: 300, val: 0.87 },
                         { arg: 315, val: 1 },
                         { arg: 330, val: 0.87 },
                         { arg: 360, val: 0 }],
            series: [{type: "area", name: "Function"}],
            legend: {
                visible: false
            },
            argumentAxis: {
                inverted: true,
                startAngle: 90,
                tickInterval: 30
            },
            valueAxis: {
                inverted: true
            },
            title: "Inverted Rose in Polar Coordinates"
        });


}

			);
		</script>
