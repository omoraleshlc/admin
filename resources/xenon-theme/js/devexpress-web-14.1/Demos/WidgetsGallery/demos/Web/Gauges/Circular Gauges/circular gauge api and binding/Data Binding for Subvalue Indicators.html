	<body>
		
		<script id="jsCode">
			$(function ()  
				{
   ;
var dataSource = [
	{ name: 'Summer', mean: 35, min: 28, max: 38 },
	{ name: 'Autumn', mean: 24, min: 20, max: 32 },
	{ name: 'Winter', mean: 18, min: 16, max: 23 },
	{ name: 'Spring', mean: 27, min: 18, max: 31 }
];

var model = {
	items: dataSource,
	selected: ko.observable(dataSource[0]),
	value: ko.computed(function () {
		return model.selected().mean;
	}, null, { deferEvaluation: true }),
	subvalues: ko.computed(function () {
		return [model.selected().min, model.selected().max];
	}, null, { deferEvaluation: true })
};

ko.applyBindings(model, $('#container').get(0));
}

			);
		</script>
		
		<div class="header">
			<div class="content">
                <div id="onlinedemo" class="button"></div>
				<div class = "logo">
					<a class="logo" title="WidgetsJS Gallery" href="../../../../../index.html"></a>
				</div>
			</div>
		</div>
		<div class="line"></div>		
		<div class="title min-font">
			<h1>Circular Gauges</h1>&nbsp;&nbsp;&nbsp;<h2>Data Binding for Subvalue Indicators</h2>
		</div>
		<div class="content containerPlaceholder">
			<div class="tab dark-theme">
				<div class="text">Dark Theme</div>
			</div>
			<div class="tab light-theme active">
				<div class="text">Light Theme</div>
             </div> 
			<div class="pane dx-theme-desktop">
				<div class="long-title"><h3></h3></div>
					<div id="full">			
					<div id="container" class="containers" style="height: 440px; width: 100%;">
    <div style="width: 80%; height: 100%; float: left;" data-bind="dxCircularGauge: {
	scale: {
		startValue: 10, endValue: 40,
		majorTick: { tickInterval: 5 },
		label: {
			customizeText: function (arg) {
				return arg.valueText + ' °C';
			}
		}
	},
	rangeContainer: {
		ranges: [
			{ startValue: 10, endValue: 20, color: '#0077BE' },
			{ startValue: 20, endValue: 30, color: '#E6E200' },
			{ startValue: 30, endValue: 40, color: '#77DD77' }
		]
	},
	tooltip: { enabled: true },
	title: {
		text: 'Temperature in the Greenhouse',
		font: { size: 28 },
	},
	value : value,
	subvalues : subvalues
}"></div>

    <div style="width: 20%; float: left; text-align: left; margin-top: 20px;">
        <select data-bind="options: items, optionsText: 'name', value: selected"></select>
    </div>
</div>					
					</div>
					<div class="credits"></div>

			</div>
		</div>
		
		<script id="html" type="html/template">
		<div id="container" class="containers" style="height: 440px; width: 100%;">
    <div style="width: 80%; height: 100%; float: left;" data-bind="dxCircularGauge: {
	scale: {
		startValue: 10, endValue: 40,
		majorTick: { tickInterval: 5 },
		label: {
			customizeText: function (arg) {
				return arg.valueText + ' °C';
			}
		}
	},
	rangeContainer: {
		ranges: [
			{ startValue: 10, endValue: 20, color: '#0077BE' },
			{ startValue: 20, endValue: 30, color: '#E6E200' },
			{ startValue: 30, endValue: 40, color: '#77DD77' }
		]
	},
	tooltip: { enabled: true },
	title: {
		text: 'Temperature in the Greenhouse',
		font: { size: 28 },
	},
	value : value,
	subvalues : subvalues
}"></div>

    <div style="width: 20%; float: left; text-align: left; margin-top: 20px;">
        <select data-bind="options: items, optionsText: 'name', value: selected"></select>
    </div>
</div>
		</script>
