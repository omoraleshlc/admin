		<script id="jsCode">
			$(function ()  
				{
   ;
var viewModel = function(){
	var that = this;
	var devices = [
		{ id: "xs", text: "Phone"}, 
		{ id: "md", text: "Tablet"}, 
		{ id: "lg", text: "Web"} ];
    that.currentDevice = ko.observable(devices[0]);
    that.boxOptions = {
		rows: [
			{ ratio: 1 },
			{ ratio: 2 },
			{ ratio: 2, screen: 'sm md' },
			{ ratio: 1 }
		],
		cols: [
			{ ratio: 1 },
			{ ratio: 2, screen: 'lg' },
			{ ratio: 1 }
		],
		screenByWidth: function () {
			return that.currentDevice().id;
		}
    };
	
	that.radioOptions = {
		items: devices,
		layout: "horizontal", 
		value: that.currentDevice
	};

};
ko.applyBindings(new viewModel(), document.getElementById('page'));

}

			);
		</script>
