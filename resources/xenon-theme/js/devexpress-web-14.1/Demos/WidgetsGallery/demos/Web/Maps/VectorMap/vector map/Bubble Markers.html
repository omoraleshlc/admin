$.each(markers, function (_, marker) {
	marker.attributes = {
		tooltip: '<b>' + marker.text + '</b>\n' + marker.value + 'K'
	};
	delete marker.text;
});
;
$('#container').dxVectorMap({
	mapData: DevExpress.viz.map.sources.world,
	markers: markers,
	areaSettings: {
		hoverEnabled: false
	},
	markerSettings: {
		type: 'bubble',
		minSize: 20,
		maxSize: 40,
		sizeGroups: [0, 8000, 10000, 50000]
	},
	tooltip: {
		enabled: true,
		customizeTooltip: function (arg) {
			if (arg.type === 'marker') {
				return { text: arg.attribute('tooltip') };
			}
		}
	},
	legends: [{
		source: 'markerSizeGroups',
		markerType: 'circle',
		customizeText: function (arg) {
			return ['< 8000K', '8000K to 10000K', '> 10000K'][arg.index];
		}
	}],
	bounds: [-180, 85, 180, -60]
});
}
