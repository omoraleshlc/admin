		<script id="jsCode">
			$(function ()  
				{
   ;
var copOptions = {
    dataSource: getCopperCosts(),
    argumentField: 'month',
    valueField: '2010',
    type: 'area',
    showMinMax: true
},
nickOptions = {
    dataSource: getNickelCosts(),
    argumentField: 'month',
    valueField: '2010',
    type: 'splinearea',
    lineColor: '#565077',
    minColor: '#6babac',
    maxColor: '#565077',
    pointSize: 6,
    showMinMax: true,
    showFirstLast: false
},
palOptions = {
    dataSource: getPalladiumCosts(),
    argumentField: 'month',
    valueField: '2010',
    firstLastColor: '#e55253',
    lineColor: '#7e4452',
    lineWidth: 3,
    pointColor: '#e8c267',
    pointSymbol: 'polygon',
    type: 'steparea'
};

function getCopperCosts() {
    return [{ month: 1, 2010: 7341, 2011: 9585, 2012: 7501 },

};

$('.area2010').dxSparkline(copOptions);
$('.splinearea2010').dxSparkline(nickOptions);
$('.steparea2010').dxSparkline(palOptions);

$('.area2011').dxSparkline($.extend(copOptions, { valueField: '2011' }));
$('.splinearea2011').dxSparkline($.extend(nickOptions, { valueField: '2011' }));

}
