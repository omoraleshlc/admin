		<script id="jsCode">
			$(function ()  
				{
   var products = [{
    id: "1_1_1",
    text: "Video Players",
    items: [{
        id: "1_1_1_1",
        text: "HD Video Player",
        price: 220
    }, {
        id: "1_1_1_2",
        text: "SuperHD Video Player",
        price: 270
    }]
}, {
    id: "1_1_2",
    text: "Televisions",
    expanded: true,
    items: [{
        id: "1_1_2_1",
        text: "SuperLCD 42",
        price: 1200
    }, {
        id: "1_1_2_2",
        text: "SuperLED 42",
        price: 1450
    }, {
        id: "1_1_2_3",
        text: "SuperLED 50",
        price: 1600
    }, {
        id: "1_1_2_4",
        text: "SuperLCD 55",
        price: 1350
    }, {
        id: "1_1_2_5",
        text: "SuperLCD 70",
        price: 4000
    }]
}, {
    id: "1_1_4",
    text: "Projectors",
    items: [{
        id: "1_1_4_1",
        text: "Projector Plus",
        price: 550
    }, {
        id: "1_1_4_2",
        text: "Projector PlusHD",
        price: 750
    }]
}];
var checkedItems = [];

var treeView = $("#selection-treeview").dxTreeView({ 
	items: products,
	width: 320,
	showCheckBoxes: true,
	onItemSelected: function(e) {
		var item = e.node;

		if(isProduct(item)) {
			processProduct($.extend({ category: item.parent.text }, item))
		} else {
			$.each(item.items, function(index, product) {
				processProduct($.extend({ category: item.text }, product));
			})
		}
		checkedItemsList.option("items", checkedItems);	
	},
	itemTemplate: function(data) {
		return "<div>" + data.text + ((data.price) ? (" ($" + data.price + ")") : "") + "</div>";
	}
}).dxTreeView("instance");

var checkedItemsList = $("#checked-items").dxList({
	width: 400,
	items: checkedItems,
	itemTemplate: function(data) {
		return "<div>" + data.text + " ( " + data.category + ") - $" + data.price + "</div>";
	}
}).dxList("instance");

function isProduct(data) {
	return (data && data.price && !data.items);
}

function processProduct(product) {
	var itemIndex = -1;

	$.each(checkedItems, function (index, item) {
		if (item.id === product.id) {
			itemIndex = index;
			return false;
		}
	})

	if(product.selected && itemIndex === -1) {
		checkedItems.push(product);
	} else if (!product.selected){
		checkedItems.splice(itemIndex, 1);
	}	
}
}

			);
		</script>
