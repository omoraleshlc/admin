	<body>
		
		<script id="jsCode">
			$(function ()  
				{
   ;
var dataSource = [],
    max = 100;

for (var i = 0; i < max; i++) {
    dataSource.push({ arg: Math.pow(10, i * 0.1), val: Math.log(i + 1) / Math.log(0.5) + (Math.random() - 0.5) * (100 / (i + 1)) + 10 });
}

$("#zoomedChart").dxChart({
    dataSource: dataSource,
    argumentAxis: {
        valueMarginsEnabled: false,
        type: "logarithmic",
        label: { format: "exponential" },
        grid: {
            visible: true 
        },
        minorGrid: {
            visible: true 
        },
        minorTickCount: 10
    },
    valueAxis: {
        placeholderSize: 50
    },
    legend: {
        visible: false
    },

    series: {}
});
$("#range").dxRangeSelector({
    size: {
        height: 120
    },
    dataSource: dataSource,
    chart: {
        series: {},
    },
    scale: {
        type: "logarithmic",
        label: { format: "exponential" },
        minRange: 1,
        minorTickCount: 10
    },
    sliderMarker: {
        format: 'exponential'
    },
    behavior: {
        callSelectedRangeChanged: "onMoving",
        snapToTicks: false
    },
    onSelectedRangeChanged: function (e) {
        var zoomedChart = $("#container #zoomedChart").dxChart("instance");
        zoomedChart.zoomArgument(e.startValue, e.endValue);
    }
});
}

			);
		</script>
