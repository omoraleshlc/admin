	<body>
		
		<script id="jsCode">
			$(function ()  
				{
   ;
var dataSource = [],
    max = 5000,
    i;

for (i = 0; i < max; i++) {
    dataSource.push({ arg: i, val: i + i * (Math.random() - 0.5) });
}

var model = {};
model.chartOptions = {
    dataSource: dataSource,
	argumentAxis: {
		valueMarginsEnabled: false
	},
    useAggregation: true,
    legend: {
        visible: false
    },
    series: {}
};

model.rangeOptions = {
    size: {
        height: 120
    },
    dataSource: dataSource,
    chart: {
        series: {},
        useAggregation: true
    },
    scale: {
        minRange: 1
    },
    sliderMarker: {
        format: 'decimal'
    },
    behavior: {
        callSelectedRangeChanged: "onMoving",
        snapToTicks: false
    },
    onSelectedRangeChanged: function (e) {
        var zoomedChart = $("#container #zoomedChart").dxChart("instance");
        zoomedChart.zoomArgument(e.startValue, e.endValue);
    }
};

ko.applyBindings(model, $("#container")[0]);
}

			);
		</script>
