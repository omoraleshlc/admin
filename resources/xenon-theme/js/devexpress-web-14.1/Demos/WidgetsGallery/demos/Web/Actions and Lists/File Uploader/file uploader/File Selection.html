	<body>
		<style>.file{
	padding: 10px;
}</style>
		<script id="jsCode">
			$(function ()  
				{
   ;
var viewModel = function(){
	var that = this;
	that.multiple = ko.observable(false);
	that.accept = ko.observable("*.*");
	that.values = ko.observableArray();
	that.showUploadedFiles = ko.computed(
		function(){
			return that.values().length > 0;
		}
	);

	that.options = {
		multiple: that.multiple,
		accept: that.accept,
		values: that.values
	}
	
	that.acceptOptions = {
		dataSource: [
			{name: "All types", value: "*.*"}, 
			{name: "Images", value: "image/*"}, 
			{name: "Videos", value: "video/*"}
		],
		valueExpr: "value",
		displayExpr: "name",
		value: that.accept,
		width: 200
	};
};

ko.applyBindings(new viewModel(), document.getElementById("fileuploader"));
}

			);
		</script>
		
		<div class="header">
			<div class="content">
                <div id="onlinedemo" class="button"></div>
				<div class = "logo">
					<a class="logo" title="WidgetsJS Gallery" href="../../../../../index.html"></a>
				</div>
			</div>
		</div>
		<div class="line"></div>		
		<div class="title ">
			<h1>File Uploader</h1>&nbsp;&nbsp;&nbsp;<h2>File Selection</h2>
		</div>
		<div class="content containerPlaceholder">
			<div class="tab dark-theme">
				<div class="text">Dark Theme</div>
			</div>
			<div class="tab light-theme active">
				<div class="text">Light Theme</div>
             </div> 
			<div class="pane dx-theme-desktop">
				<div class="long-title"><h3></h3></div>
					<div id="full">			
					<div id="fileuploader">
	<div data-bind="dxFileUploader: options">
	</div>
	
	<div class="file">
		<h4>File Uploader Options</h4>
		<div>
			<div style="display: inline-block; vertical-align: middle">File types</div>&nbsp;
			<div style="display: inline-block; vertical-align: middle" data-bind="dxSelectBox: acceptOptions"></div>
		</div>
		<div data-bind="dxCheckBox: {value: multiple, text: 'Allow multiple files selection'}"></div>
	</div>
	
	<div data-bind="if: showUploadedFiles" class="file">
		<h4>Selected Files</h4>
	</div>
	<div data-bind="foreach: values">
		<div class="file">
			Name:
			<span data-bind="text: name"></span><br />
			Size: 
			<span data-bind="text: size"></span>bytes<br />
			Type: 
			<span data-bind="text: type"></span><br />
			Last Modified Date: 
			<span data-bind="text: lastModifiedDate"></span>
		</div>
	</div>
</div>

					
					</div>
					<div class="credits"></div>

			</div>
		</div>
		
		<script id="html" type="html/template">
		<div id="fileuploader">
	<div data-bind="dxFileUploader: options">
	</div>
	
	<div class="file">
		<h4>File Uploader Options</h4>
		<div>
			<div style="display: inline-block; vertical-align: middle">File types</div>&nbsp;
			<div style="display: inline-block; vertical-align: middle" data-bind="dxSelectBox: acceptOptions"></div>
		</div>
		<div data-bind="dxCheckBox: {value: multiple, text: 'Allow multiple files selection'}"></div>
	</div>
	
	<div data-bind="if: showUploadedFiles" class="file">
		<h4>Selected Files</h4>
	</div>
	<div data-bind="foreach: values">

			Name:
			<span data-bind="text: name"></span><br />
			Size: 
			<span data-bind="text: size"></span>bytes<br />
			Type: 
			<span data-bind="text: type"></span><br />
			Last Modified Date: 
			<span data-bind="text: lastModifiedDate"></span>
		</div>
	</div>
</div>


		</script>
