		<script id="jsCode">
			$(function ()  
				{
   ;
var source = new DevExpress.data.DataSource({
    load: function(loadOptions) {
        var d = $.Deferred();
	$('#chart').dxChart('showLoadingIndicator');
        $.getJSON('../../../../../data/monthWeather.json').done(function(data) {
            var filteredData = DevExpress.data
              .query(data)
              .filter(loadOptions.filter)
              .toArray();
            d.resolve(filteredData);
        });
        return d.promise();
    },
    filter: ['t', '>', '6']
});

$('#chart').dxChart({
    dataSource: source,
    title: 'Temperature in Barcelona: January 2012',
    size: {
        height: 420
    },
    series: {
        argumentField: 'day',
        valueField: 't',
        type: 'bar'
    },
    legend: {
        visible: false
    },
    valueAxis: {
        label: {
            customizeText: function() {
                return this.valueText + '&#176C';
            }
        }
    }
});

changeFilter = function(e) {
    var t = e.options[e.selectedIndex].value;
    source.filter(['t', '>', t]);
    source.load();
};
}

			);
		</script>
