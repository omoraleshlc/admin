		<script id="jsCode">
			$(function ()  
				{
   ;
$('#container').dxChart({
        rotated: true,
        dataSource: [{}],
        series: {
            label: {
                visible: true
            },
            type: 'bar',
            argumentField: 'day',
            valueField: 'sales'
        },
        title: 'Daily Sales',
        argumentAxis: {
            label: {
                customizeText: function() {
                    return this.valueText + ' day';
                }
            }
        },
        valueAxis: {
            label: {
                visible: false
            }
        },
        legend: {
            visible: false
        }
});

$('#container').dxChart('showLoadingIndicator');
$.getJSON('../../../../../data/simpleJSON.json', function(dataSource) {
    $('#container').dxChart('instance').option('dataSource', dataSource);
});
}
