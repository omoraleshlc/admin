		<script id="jsCode">
			$(function ()

   ;
var colorBoxWidget = $("#colorBoxSimple").dxColorBox({
	value: "#f05b41",
	width: 300

var colorBoxWidget = $("#colorBoxDisabled").dxColorBox({
	value: "#f05b41",
	width: 300,
	disabled: true
}).dxColorBox("instance");

var colorBoxWidget = $("#colorBoxReadOnly").dxColorBox({
	value: "#f05b41",
	width: 300,
	readOnly: true
}).dxColorBox("instance");

var colorBoxWidget = $("#colorBoxEditButtonText").dxColorBox({
	value: "#f05b41",
	width: 300,
	applyButtonText: "Apply",
	cancelButtonText: "Decline"
}).dxColorBox("instance");

var colorBoxWidget = $("#colorBoxEditAlphaChannel").dxColorBox({
	value: "#f05b41",
	width: 300,
	editAlphaChannel: true
}).dxColorBox("instance");

var colorBoxWidget = $("#colorBoxWithChangeValue").dxColorBox({
	value: "#f05b41",
	width: 300,			       
	onValueChanged: function (e) {
		$("#colorBlock").css("background-color", e.component.option("value"));
	},
	onInput: function(e) {
		$("#colorBlock").css("background-color", e.jQueryEvent.target.value);
	}
}).dxColorBox("instance");
}
