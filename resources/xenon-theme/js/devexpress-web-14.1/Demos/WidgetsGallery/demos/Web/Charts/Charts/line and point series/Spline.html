		<script id="jsCode">
			$(function ()  
				{
   ;
var dataSource = [
    { year: 1997, smp: 263, mmp: 226, cnstl: 10, cluster: 1 },
    { year: 1999, smp: 169, mmp: 256, cnstl: 66, cluster: 7 },
    { year: 2001, smp: 57, mmp: 257, cnstl: 143, cluster: 43 },
    { year: 2003, smp: 0, mmp: 163, cnstl: 127, cluster: 210 },
    { year: 2005, smp: 0, mmp: 103, cnstl: 36, cluster: 361 },
    { year: 2007, smp: 0, mmp: 91, cnstl: 3, cluster: 406 }
];

var types = ["spline", "stackedSpline", "fullStackedSpline"];

var chartOptions = {
    dataSource: dataSource,
    commonSeriesSettings: {
        type: types[0],
        argumentField: "year"
    },
    commonAxisSettings: {
        grid: {
            visible: true
        }
    },
    margin: {
        bottom: 20
    },
    series: [
        { valueField: "smp", name: "SMP" },
        { valueField: "mmp", name: "MMP" },
        { valueField: "cnstl", name: "Cnstl" },
        { valueField: "cluster", name: "Cluster" }
    ],
    tooltip:{
        enabled: true
    },
    legend: {
        verticalAlignment: "top",
        horizontalAlignment: "right"
    },
    title: "Architecture Share Over Time (Count)",
    commonPaneSettings: {
        border:{
            visible: true
        }
    }
};

var chart = $("#chart").dxChart(chartOptions).dxChart("instance");

$("#types").dxSelectBox({
    dataSource: types,
    value: types[0],
    onValueChanged: function(e){
        chart.option("commonSeriesSettings.type", e.value);    
    }
});
}

			);
		</script>
