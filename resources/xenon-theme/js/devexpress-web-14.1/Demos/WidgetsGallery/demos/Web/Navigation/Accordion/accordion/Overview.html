		<script id="jsCode">
			$(function ()  
				{

}, {
    "ID": 2,
    "CompanyName": "Electronics Depot",
    "Address": "2455 Paces Ferry Road NW",
    "City": "Atlanta",
    "State": "Georgia",
    "Zipcode": 30339,
    "Phone": "(800) 595-3232",
    "Fax": "(800) 595-3231",
    "Website": "http://www.nowebsitedepot.com"
}, {
    "ID": 3,
    "CompanyName": "K&S Music",
    "Address": "1000 Nicllet Mall",
    "City": "Minneapolis",
    "State": "Minnesota",
    "Zipcode": 55403,
    "Phone": "(612) 304-6073",
    "Fax": "(612) 304-6074",
    "Website": "http://www.nowebsitemusic.com"
}, {
    "ID": 4,
    "CompanyName": "Tom's Club",
    "Address": "999 Lake Drive",
    "City": "Issaquah",
    "State": "Washington",
    "Zipcode": 98027,
    "Phone": "(800) 955-2292",
    "Fax": "(800) 955-2293",
    "Website": "http://www.nowebsitetomsclub.com"
}];;
var viewModel = function(){
	var that = this;
	
	that.animationDuration = ko.observable(300);
	that.collapsible = ko.observable(false);
	that.multiple = ko.observable(false);
	that.selectedItems = ko.observableArray([accordionItems[0]]);
	
	that.accordionOptions = {
		dataSource: accordionItems,
		itemTemplate: "customer",
		animationDuration: that.animationDuration,
		collapsible: that.collapsible,
		multiple: that.multiple,
		selectedItems: that.selectedItems
	};
	
	that.tagBoxOptions = {
		dataSource: accordionItems,
		displayExpr: "CompanyName",
		values: that.selectedItems,
		disabled: ko.computed(
			function(){
				return !that.multiple();
			})
	}
};

ko.applyBindings(new viewModel(), document.getElementById("accordion"));
}

			);
		</script>
		
		<div class="header">

		<div class="content containerPlaceholder">

             </div> 
			<div class="pane dx-theme-desktop">
				<div class="long-title"><h3></h3></div>
					<div id="full">			
					<div id="accordion">
	<div data-bind="dxAccordion: accordionOptions">
		<div data-options="dxTemplate : { name: 'title' } ">
			<h1 data-bind="text: $data.CompanyName"></h1>
		</div>
		<div data-options="dxTemplate : { name: 'customer' } ">
			<div class="accodion-item">
				<div>
					<p>
						<b data-bind="text: $data.City"></b> 
						(<span data-bind="text: $data.State"></span>)
					</p>
					<p>
						<span data-bind="text: $data.Zipcode"></span> 
						<span data-bind="text: $data.Address"></span>
					</p>
				</div>
				<div>
					<p>
						Phone: <b data-bind="text: $data.Phone"></b>
					</p>
					<p>
						Fax: <b data-bind="text: $data.Fax"></b>
					</p>
					<p>
						Website: 
						<a data-bind="attr: { href: $data.Website }, 
									  text: $data.Website"
						   target="_blank">
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="dx-field options">
		<div data-bind="dxCheckBox: 
						{ value: multiple, 
						  text: 'Multiple enabled' }">
		</div>
		<div data-bind="dxCheckBox: 
						{ value: collapsible, 
						  text: 'Collapsible enabled' }">
		</div>
	</div>
	<div class="dx-field">
		<div class="dx-field-label">Animation duration</div>
		<div class="dx-field-value">
			<div data-bind="dxSlider: { 
							min:0, 
							max:1000, 
							value: animationDuration, 
							label: { visible: true},
							tooltip: { 
								enabled: true, 
								position: 'bottom' }
							}">
			</div>
		</div>
	</div>
	<div class="dx-field">
		<div class="dx-field-label">Selected Items</div>
		<div class="dx-field-value">
			<div data-bind="dxTagBox: tagBoxOptions"></div>
		</div>
	</div>
</div>
