		<script id="jsCode">
			$(function ()  
				{
   ;
var c1 = $('<div style="height: 25%;" />').appendTo('#container');
var c2 = $('<div style="height: 25%;" />').appendTo('#container');
var c3 = $('<div style="height: 25%;" />').appendTo('#container');
var c4 = $('<div style="height: 25%;" />').appendTo('#container');

var options = {
	scale: {
		startValue: 0, endValue: 100,
		majorTick: {
			tickInterval: 50
		},
		label: {
			customizeText: function (arg) {
				return arg.valueText + ' %';
			}
		}
	}
};

c1.dxLinearGauge($.extend(true, {}, options, {
	value: 75,
	valueIndicator: {
		type: 'rectangle',
		color: '#9B870C'
	}
}));
c2.dxLinearGauge($.extend(true, {}, options, {
	value: 80,
	valueIndicator: {
		type: 'rhombus',
		color: '#779ECB'
	}
}));
c3.dxLinearGauge($.extend(true, {}, options, {
	value: 65,
	valueIndicator: {
		type: 'circle',
		color: '#8FBC8F'
	}
}));
c4.dxLinearGauge($.extend(true, {}, options, {
	value: 90,
	valueIndicator: {
		type: 'rangebar',
		color: '#483D8B'
	}
}));
}

			);
		</script>
